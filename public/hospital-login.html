    <link rel="stylesheet" href="styles.css">
    <!-- You can include additional styles if needed -->
</head>
<body>
    <nav>
        <div class="logo">ExaminAI</div>
        <ul>
            <li><a href="/"> Home</a></li>
            <li><a href="/about.html"> About</a></li>
            <li><a href="/contact.html"> Contact</a></li>
            <li><a href="/hospital-dashboard.html"> Dashboard</a></li>
            <li><a href="/profile.html" id="profile-link"> Profile</a></li>
            <li><a href="/#" id="login-link"> Login</a></li>
            <li><a href="/logout.html" id="logout-link" style="display: none;"> Logout</a></li>
            <li>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                        <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                        <g class="sun-beams" stroke="currentColor">
                            <line x1="12" y1="1" x2="12" y2="3" />
                            <line x1="12" y1="21" x2="12" y2="23" />
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                            <line x1="1" y1="12" x2="3" y2="12" />
                            <line x1="21" y1="12" x2="23" y2="12" />
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                        </g>
                        <mask class="moon" id="moon-mask">
                            <rect x="0" y="0" width="100%" height="100%" fill="white" />
                            <circle cx="24" cy="10" r="6" fill="black" />
                        </mask>
                    </svg>
                </button>
            </li>
        </ul>
    </nav>
    <div class="auth-container">
        <h1>Hospital Login</h1>
        <form action="/hospital-verify" method="POST">
            <div class="form-group">
                <label for="worker">Worker ID</label>
                <input type="number" id="worker" name="worker" required>
            </div>
            <div class="form-group">
                <label for="senha">Password</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 ExaminAI. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
