<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Exam Analysis AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">ExaminAI</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/profile" id="profile-link" style="display: none;">Profile</a></li>
            <li><a href="/login" id="login-link">Login</a></li>
            <li><a href="/logout" id="logout-link">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Medical Exam Analysis AI</h1>
        <form id="upload-form">
            <label for="image-input" class="custom-file-upload">
                <i class="fas fa-cloud-upload-alt"></i> Choose Image
            </label>
            <input type="file" id="image-input" accept="image/*" required>
            <button type="submit" class="btn">Upload Image</button>
        </form>
        <div id="image-preview-container">
            <h2 id="image-preview-text" style="display: none">Image Preview:</h2>
            <img id="image-preview" src="#" alt="Image Preview" style="display: none; max-width: 100%; height: auto;"/>
        </div>
        <div id="result">
            <h2>Diagnosis:</h2>
            <p id="diagnosis"></p>
            <h2>Probability:</h2>
            <p id="probability"></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 ExaminAI. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
