
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerir Pacientes - ExaminAI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <!-- ...existing nav code... -->
    <div class="logo">ExaminAI</div>
    <ul>
      <li><a href="/hospital-dashboard">Dashboard</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Gerir Pacientes</h1>
    <section>
      <h2>Adicionar Paciente</h2>
      <form action="/add-patient" method="POST">
        <div class="form-group">
          <label for="patient_id">ID do Paciente</label>
          <input type="number" id="patient_id" name="patient_id" required>
        </div>
        <div class="form-group">
          <label for="patient_name">Nome</label>
          <input type="text" id="patient_name" name="patient_name" required>
        </div>
        <div class="form-group">
          <label for="dob">Data de Nascimento</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
          <label for="gender">Género</label>
          <input type="text" id="gender" name="gender" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="text" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Adicionar</button>
      </form>
    </section>
    <section>
      <h2>Atualizar Paciente</h2>
      <form action="/update-patient" method="POST">
        <div class="form-group">
          <label for="patient_id_upd">ID do Paciente</label>
          <input type="number" id="patient_id_upd" name="patient_id" required>
        </div>
        <div class="form-group">
          <label for="patient_name_upd">Nome</label>
          <input type="text" id="patient_name_upd" name="patient_name" required>
        </div>
        <div class="form-group">
          <label for="dob_upd">Data de Nascimento</label>
          <input type="date" id="dob_upd" name="dob" required>
        </div>
        <div class="form-group">
          <label for="gender_upd">Género</label>
          <input type="text" id="gender_upd" name="gender" required>
        </div>
        <div class="form-group">
          <label for="password_upd">Senha</label>
          <input type="text" id="password_upd" name="password" required>
        </div>
        <button type="submit" class="btn">Atualizar</button>
      </form>
    </section>
    <section>
      <h2>Remover Paciente</h2>
      <form action="/delete-patient" method="POST">
        <div class="form-group">
          <label for="patient_id_del">ID do Paciente</label>
          <input type="number" id="patient_id_del" name="patient_id" required>
        </div>
        <button type="submit" class="btn">Remover</button>
      </form>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
