<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerir Pacientes - ExaminAI</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <nav>
    <div class="logo">ExaminAI</div>
    <ul>
      <li><a href="/"> Home</a></li>
      <li><a href="/about"> About</a></li>
      <li><a href="/contact"> Contact</a></li>
      <li><a href="/hospital-dashboard"> Dashboard</a></li>
      <li><a href="/profile" id="profile-link"> Profile</a></li>
      <li><a href="/hospital-login" id="login-link"> Login</a></li>
      <li><a href="/logout" id="logout-link" style="display: none;"> Logout</a></li>
      <li>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
          <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
            <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
            <g class="sun-beams" stroke="currentColor">
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </g>
            <mask class="moon" id="moon-mask">
              <rect x="0" y="0" width="100%" height="100%" fill="white" />
              <circle cx="24" cy="10" r="6" fill="black" />
            </mask>
          </svg>
        </button>
      </li>
    </ul>
  </nav>
  <div class="auth-container" style="max-width: 90%; margin: 80px auto 20px auto; padding: 2rem;">
    <h1>Gerir Pacientes</h1>
    <!-- Three buttons for the options -->
    <div class="action-buttons" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 2rem;">
      <button class="btn" id="addPatientBtn">Adicionar Paciente</button>
      <button class="btn" id="updatePatientBtn">Modificar Paciente</button>
      <button class="btn" id="deletePatientBtn">Remover Paciente</button>
    </div>

    <!-- Sections for each option -->
    <section id="addPatientSection" style="display:none;">
      <h2>Adicionar Paciente</h2>
      <form action="/add-patient" method="POST">
        <div class="form-group">
          <label for="patient_id">ID do Paciente</label>
          <input type="number" id="patient_id" name="patient_id" required>
        </div>
        <div class="form-group">
          <label for="patient_name">Nome</label>
          <input type="text" id="patient_name" name="patient_name" required>
        </div>
        <div class="form-group">
          <label for="dob">Data de Nascimento</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
          <label for="gender">Género</label>
          <input type="text" id="gender" name="gender" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="text" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Adicionar</button>
      </form>
    </section>

    <section id="updatePatientSection" style="display:none;">
      <h2>Modificar Paciente</h2>
      <form action="/update-patient" method="POST">
        <div class="form-group">
          <label for="patient_id_upd">ID do Paciente</label>
          <input type="number" id="patient_id_upd" name="patient_id" required>
        </div>
        <div class="form-group">
          <label for="patient_name_upd">Nome</label>
          <input type="text" id="patient_name_upd" name="patient_name" required>
        </div>
        <div class="form-group">
          <label for="dob_upd">Data de Nascimento</label>
          <input type="date" id="dob_upd" name="dob" required>
        </div>
        <div class="form-group">
          <label for="gender_upd">Género</label>
          <input type="text" id="gender_upd" name="gender" required>
        </div>
        <div class="form-group">
          <label for="password_upd">Senha</label>
          <input type="text" id="password_upd" name="password" required>
        </div>
        <button type="submit" class="btn">Atualizar</button>
      </form>
    </section>

    <section id="deletePatientSection" style="display:none;">
      <h2>Remover Paciente</h2>
      <form action="/delete-patient" method="POST">
        <div class="form-group">
          <label for="patient_id_del">ID do Paciente</label>
          <input type="number" id="patient_id_del" name="patient_id" required>
        </div>
        <button type="submit" class="btn">Remover</button>
      </form>
    </section>
  </div>

  <script>
    // Show the corresponding section when a button is clicked and hide the others
    document.getElementById('addPatientBtn').addEventListener('click', function() {
        document.getElementById('addPatientSection').style.display = "block";
        document.getElementById('updatePatientSection').style.display = "none";
        document.getElementById('deletePatientSection').style.display = "none";
    });
    document.getElementById('updatePatientBtn').addEventListener('click', function() {
        document.getElementById('addPatientSection').style.display = "none";
        document.getElementById('updatePatientSection').style.display = "block";
        document.getElementById('deletePatientSection').style.display = "none";
    });
    document.getElementById('deletePatientBtn').addEventListener('click', function() {
        document.getElementById('addPatientSection').style.display = "none";
        document.getElementById('updatePatientSection').style.display = "none";
        document.getElementById('deletePatientSection').style.display = "block";
    });
  </script>
</body>
</html>
