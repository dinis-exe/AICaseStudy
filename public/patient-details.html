<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Paciente - ExaminAI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <div class="logo"><a href="/"><strong>ExaminAI</strong></a></div>
        <ul>
            <li><a href="/hospital-dashboard">Dashboard</a></li>
            <li id="login-link"><a href="/login">Login</a></li>
            <li id="logout-link"><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Detalhes do Paciente</h1>
        <div id="patient-details">
            <div class="patient-info">
                <div class="loading" id="loading-spinner">Carregando...</div>
                <div class="error-message" style="display: none;"></div>
                <div class="patient-card">
                    <h2>Informações do Paciente</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">ID:</span>
                            <span class="value" id="patient-id"></span>
                        </div>
                        <div class="info-item">
                            <span class="label">Nome:</span>
                            <span class="value" id="patient-name"></span>
                        </div>
                        <div class="info-item">
                            <span class="label">Gênero:</span>
                            <span class="value" id="patient-gender"></span>
                        </div>
                        <div class="info-item">
                            <span class="label">Data de Nascimento:</span>
                            <span class="value" id="patient-dob"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const patientId = urlParams.get('patient_id');

            if (patientId) {
                fetch(`/patient-details/${patientId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            document.querySelector('.error-message').textContent = data.error;
                            document.querySelector('.error-message').style.display = 'block';
                        } else {
                            const patient = data.patient;
                            document.getElementById('patient-id').textContent = patient.patient_id;
                            document.getElementById('patient-name').textContent = patient.patient_name;
                            document.getElementById('patient-gender').textContent = patient.patient_gender; // Adjust if you have gender in DB
                            document.getElementById('patient-dob').textContent = patient.patient_dob; // Adjust if you have DOB in DB
                        }
                        document.getElementById('loading-spinner').style.display = 'none'; // Hide loading spinner
                    })
                    .catch(err => {
                        console.error(err);
                        document.querySelector('.error-message').textContent = 'Erro ao carregar os detalhes do paciente.';
                        document.querySelector('.error-message').style.display = 'block';
                        document.getElementById('loading-spinner').style.display = 'none'; // Hide loading spinner
                    });
            } else {
                document.querySelector('.error-message').textContent = 'ID do paciente não fornecido.';
                document.querySelector('.error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
